<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h1>Produkte erstellen</h1>

<f:form action="add" object="{product}" name="product" additionalAttributes="{role:'form'}">
    <div class="form-group">
        <label>Produkt Titel</label>
        <f:form.textfield property="name" class="form-control" />
    </div>
    <div class="form-group">
        <label> Produkt Beschreibung</label>
        <f:form.textarea property="description" class="form-control" />
    </div>

    <div class="form-group">
         <label> Produkt Menge</label>
         <f:form.textfield property="quantity" class="form-control" />
    </div>
